<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/Style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="data.json"></script>
    </head>
    <body>
       <div class="background-image">
        <div class="row-login">
             <h4 class="text-center text-black">Login</h4>
                <form id="loginForm" class="form-horizontal" role="form" onsubmit="Login()">
                    <input type="hidden" id="ReturnUrl" />
                    <div class="form-group">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="username"  id="username" class="form-control" placeholder="Digite o seu nome" name="username" required/>
                        <div class="valid-feedback">Válido</div>
                        <div class="invalid-feedback">Por favor, preencha esse campo!</div>
                    </div>
                    <div class="form-group" style="margin-top: 30px;">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="Digite sua senha"  name="password" required/>
                        <div class="valid-feedback">Válido</div>
                        <div class="invalid-feedback">Por favor, preencha esse campo!</div>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-success" value="Login" style="width: 150px; height: 40px; margin-top: 30px;" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
